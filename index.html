<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>More Buzz ‚Ä¢ Suporte</title>
  <style>
    :root{
      --mb-purple:#6A00FF;
      --mb-purple-2:#8A2BFF;
      --mb-yellow:#FFC400;
      --mb-ink:#0E1020;
      --mb-bg:#0B0C14;
      --mb-card:#11142A;
      --mb-line:rgba(255,255,255,.10);
      --mb-muted:rgba(255,255,255,.72);
      --mb-white:#FFFFFF;
      --radius-xl:18px;
      --radius-lg:14px;
      --shadow: 0 18px 50px rgba(0,0,0,.55);
      --shadow-soft: 0 10px 25px rgba(0,0,0,.35);
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue";
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(106,0,255,.25), transparent 60%),
        radial-gradient(700px 450px at 80% 20%, rgba(255,196,0,.14), transparent 55%),
        linear-gradient(180deg, var(--mb-bg), #070812 70%);
      color:var(--mb-white);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .panel{
      width:min(920px, 100%);
      border:1px solid var(--mb-line);
      background: linear-gradient(180deg, rgba(17,20,42,.92), rgba(12,13,26,.92));
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .header{
      padding:16px 16px 14px;
      border-bottom:1px solid var(--mb-line);
      display:flex;
      gap:12px;
      align-items:center;
      background: linear-gradient(90deg, rgba(106,0,255,.22), rgba(255,196,0,.10));
    }
    .logo{
      width:44px;height:44px;border-radius:14px;
      background: radial-gradient(circle at 30% 25%, var(--mb-yellow), rgba(255,196,0,.25) 55%, rgba(106,0,255,.35) 75%),
                  linear-gradient(135deg, rgba(106,0,255,.75), rgba(106,0,255,.15));
      box-shadow: var(--shadow-soft);
      display:grid; place-items:center;
      font-weight:900;
      color:var(--mb-ink);
      letter-spacing:-.5px;
    }
    .titleblock{display:flex;flex-direction:column;line-height:1.15}
    .titleblock .t1{font-weight:800;font-size:14px;letter-spacing:.2px}
    /* ‚úÖ removido subt√≠tulo do header (t2 n√£o ser√° mais usado) */
    .chat{
      height: 620px; /* ganhou espa√ßo ao remover a barra inferior */
      padding:14px;
      overflow:auto;
      scroll-behavior:smooth;
    }
    .msg{display:flex;margin:10px 0;gap:10px;align-items:flex-end}
    .msg.bot{justify-content:flex-start}
    .msg.user{justify-content:flex-end}
    .bubble{
      max-width: 82%;
      padding:12px 12px;
      border-radius: 16px;
      border:1px solid var(--mb-line);
      background: rgba(0,0,0,.18);
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
      font-size:13.5px;
      line-height:1.45;
    }
    .msg.user .bubble{
      background: linear-gradient(135deg, rgba(106,0,255,.65), rgba(138,43,255,.35));
      border-color: rgba(255,255,255,.12);
    }
    .msg.bot .bubble{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    }
    .meta{
      font-size:11px;
      color: rgba(255,255,255,.55);
      margin:0 4px 2px;
    }

    .quick{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
    .chip{
      border:1px solid var(--mb-line);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.92);
      padding:8px 12px;
      border-radius: 999px;
      font-size:12.5px;
      cursor:pointer;
      user-select:none;
    }
    .chip:hover{border-color: rgba(255,255,255,.20)}

    /* MODAL (segunda tela) */
    .modal{
      position:fixed; inset:0;
      display:none;
      align-items:center; justify-content:center;
      background: rgba(0,0,0,.55);
      padding:18px;
      z-index:9999;
    }
    .modal.show{display:flex}
    .modalBox{
      width:min(760px, 100%);
      border:1px solid rgba(255,255,255,.14);
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(17,20,42,.98), rgba(10,11,22,.98));
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modalHeader{
      padding:14px 16px;
      display:flex; align-items:center; gap:10px;
      border-bottom:1px solid rgba(255,255,255,.10);
      background: linear-gradient(90deg, rgba(106,0,255,.22), rgba(255,196,0,.10));
    }
    .modalHeader .h1{font-weight:900}
    .modalHeader .h2{font-size:12px;color:var(--mb-muted)}
    .modalHeader .sp{margin-left:auto; display:flex; gap:10px}
    .xbtn{
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.14);
      color:rgba(255,255,255,.9);
      border-radius: 12px;
      padding:8px 10px;
      cursor:pointer;
      font-weight:800;
    }
    .modalBody{padding:16px}
    .form{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    .full{grid-column:1 / -1}
    label{display:flex;flex-direction:column;gap:6px;font-size:12px;color:rgba(255,255,255,.86)}
    .field, select, textarea, input[type="file"]{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      color: var(--mb-white);
      border-radius: 14px;
      padding:10px 10px;
      outline:none;
      font-size:13px;
    }
    textarea{min-height: 98px; resize: vertical;}
    .req{color: var(--mb-yellow); font-weight:900}
    .hint{font-size:11.5px;color:rgba(255,255,255,.60);margin-top:6px}
    .actions{display:flex;gap:10px;margin-top:12px}

    .btn{
      border:1px solid rgba(255,255,255,.14);
      background: linear-gradient(135deg, var(--mb-yellow), rgba(255,196,0,.65));
      color: var(--mb-ink);
      padding:11px 14px;
      border-radius: 14px;
      cursor:pointer;
      font-weight:900;
      font-size:12.5px;
      box-shadow: 0 10px 22px rgba(255,196,0,.18);
      white-space:nowrap;
    }
    .btn.secondary{
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.92);
      box-shadow:none;
    }
  </style>
</head>

<body>
  <section class="panel">
    <div class="header">
      <div class="logo">mb</div>
      <div class="titleblock">
        <div class="t1">Suporte More Buzz</div>
      </div>
      <!-- ‚úÖ removido "online" -->
    </div>

    <div class="chat" id="chat"></div>

    <!-- ‚úÖ removido composer (campo de digita√ß√£o + bot√µes inferiores) -->
  </section>

  <!-- MODAL: ABERTURA DE CHAMADO (segunda tela) -->
  <div class="modal" id="modal">
    <div class="modalBox">
      <div class="modalHeader">
        <div>
          <div class="h1">Abertura de Chamado</div>
          <div class="h2" id="ticketSubtitle">Envie sua solicita√ß√£o para o time respons√°vel</div>
        </div>
        <div class="sp">
          <button class="xbtn" id="btnClose">Fechar</button>
        </div>
      </div>

      <div class="modalBody">
        <form id="ticketForm" class="form">
          <label class="full">Nome completo <span class="req">*</span>
            <input class="field" name="nomeCompleto" required />
          </label>

          <label>E-mail <span class="req">*</span>
            <input class="field" name="email" type="email" required />
          </label>

          <label>Telefone (WhatsApp) <span class="req">*</span>
            <input class="field" name="telefone" placeholder="DDD + n√∫mero" required />
          </label>

          <label class="full">Tipo solicita√ß√£o <span class="req">*</span>
            <select name="tipoSolicitacao" required>
              <option value="" selected disabled>Selecione‚Ä¶</option>
              <option>Problema t√©cnico</option>
              <option>D√∫vida</option>
              <option>Solicita√ß√£o</option>
            </select>
          </label>

          <label class="full">Descri√ß√£o da solicita√ß√£o (opcional)
            <textarea name="descricao" placeholder="Conte o cen√°rio, onde ocorreu e, se houver, mensagem de erro."></textarea>
          </label>

          <label class="full">CPF/CNPJ (opcional)
            <input class="field" name="cpfCnpj" placeholder="Somente n√∫meros (se preferir)" />
          </label>

          <!-- ‚úÖ NOVO: anexar evid√™ncia -->
          <label class="full">Anexar evid√™ncia (opcional)
            <input
              class="field"
              type="file"
              name="evidencia"
              accept=".pdf,.png,.jpg,.jpeg,application/pdf,image/png,image/jpeg"
            />
            <div class="hint">Formatos aceitos: PDF, PNG, JPG/JPEG.</div>
          </label>

          <div class="full hint" id="ticketHint">
            Ao enviar, os dados ser√£o encaminhados via API para o CRM respons√°vel por tratar o chamado.
          </div>

          <div class="full actions">
            <button type="button" class="btn secondary" id="btnCancel">Cancelar</button>
            <button type="submit" class="btn" id="btnSubmit">Enviar chamado</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script>
  // =========================
  // CONFIG (n8n)
  // =========================
  // Endpoint que responde o "Guia r√°pido" com base na FAQ (resumo pr√°tico)
  const GUIDE_ENDPOINT  = "https://bitter-hat-f13.asilvino19.workers.dev/webhook/mb/guia";

  // Endpoint que recebe abertura de chamado (com anexo)
  const TICKET_ENDPOINT = "https://bitter-hat-f13.asilvino19.workers.dev/webhook/mb/chamado";

  // =========================
  // STATE
  // =========================
  let currentTopic = null;

  // =========================
  // HELPERS
  // =========================
  const chat = document.getElementById("chat");

  function now(){
    const d = new Date();
    return d.toLocaleTimeString("pt-BR", {hour:"2-digit", minute:"2-digit"});
  }

  function escapeHtml(s){
    return String(s || "").replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[m]));
  }

  function addMsg(who, html){
    const wrap = document.createElement("div");
    wrap.className = "msg " + who;

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerHTML = html;

    const meta = document.createElement("div");
    meta.className = "meta";
    meta.textContent = now();

    if (who === "bot"){
      wrap.appendChild(bubble);
      wrap.appendChild(meta);
    } else {
      wrap.appendChild(meta);
      wrap.appendChild(bubble);
    }

    chat.appendChild(wrap);
    chat.scrollTop = chat.scrollHeight;
    return bubble; // <- para anexar bot√µes reais dentro do bubble
  }

  // ‚úÖ FIX: cria chips como DOM (clic√°veis), sem outerHTML
  function quickButtons(buttons, intro="Escolha uma op√ß√£o:"){
    const bubble = addMsg("bot", `<div>${intro}</div>`);
    const div = document.createElement("div");
    div.className = "quick";

    buttons.forEach(b=>{
      const c = document.createElement("div");
      c.className = "chip";
      c.textContent = b.label;
      c.addEventListener("click", b.onClick);
      div.appendChild(c);
    });

    bubble.appendChild(div);
  }

  function onlyDigits(v){
    return String(v || "").replace(/\D+/g,"");
  }

  // =========================
  // GUIA R√ÅPIDO (fluxo via n8n)
  // =========================
  function buildGuideMenu(){
    // 1) pede categorias ao n8n (ou lista fixa, se preferirem)
    // Aqui vamos simplificar: chamamos o n8n pedindo o menu inicial
    addMsg("user", "Guia r√°pido");
    addMsg("bot", "Certo ‚Äî me diz o que voc√™ quer entender üëá");

    // Menu inicial (pode vir do n8n tamb√©m, mas manter fixo √© est√°vel)
    const categories = [
      { id: "campanha", label: "Sobre a campanha" },
      { id: "cadastro", label: "Cadastro e acesso" },
      { id: "acompanhamento", label: "Acompanhamento" },
      { id: "qr", label: "Link e QR Code" },
      { id: "pagamentos", label: "Pagamentos e resgate" },
      { id: "materiais", label: "Divulga√ß√£o e materiais" }
    ];

    quickButtons(
      categories.map(c => ({
        label: c.label,
        onClick: () => buildTopicsMenu(c.id, c.label)
      })),
      "Escolha um tema:"
    );
  }

  async function buildTopicsMenu(categoryId, categoryLabel){
    addMsg("user", categoryLabel);
    addMsg("bot", "Beleza ‚Äî selecione uma op√ß√£o:");

    try{
      const res = await fetch(GUIDE_ENDPOINT, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ action: "list_topics", categoryId })
      });

      if(!res.ok) throw new Error("Falha ao carregar t√≥picos.");
      const data = await res.json(); // { topics: [{topicId,title}] }

      quickButtons(
        (data.topics || []).slice(0, 10).map(t => ({
          label: t.title,
          onClick: () => answerTopic(t.topicId, t.title)
        })),
        "Qual ponto voc√™ quer entender?"
      );

    }catch(e){
      addMsg("bot", "N√£o consegui carregar as op√ß√µes agora. Voc√™ pode abrir um chamado e o time te ajuda ‚úÖ");
    }
  }

  async function answerTopic(topicId, title){
    currentTopic = title;
    addMsg("user", title);

    try{
      const res = await fetch(GUIDE_ENDPOINT, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ action: "answer", topicId })
      });

      if(!res.ok) throw new Error("Falha ao carregar resposta.");
      const data = await res.json(); // { summary, canExpand }

      addMsg("bot",
        `<div><strong>Resumo r√°pido:</strong></div>
         <div style="margin-top:8px;">${escapeHtml(data.summary || "")}</div>`
      );

      quickButtons(
        [
          ...(data.canExpand ? [{
            label: "Detalhar mais",
            onClick: () => expandTopic(topicId)
          }] : []),
          { label: "Resolvido", onClick: () => addMsg("bot","Perfeito ‚úÖ Se precisar, estou por aqui.") },
          { label: "Abrir chamado", onClick: () => openTicketModal(`Tema: ${title}`) }
        ],
        "Como voc√™ quer seguir?"
      );

    }catch(e){
      addMsg("bot", "N√£o consegui carregar essa resposta agora. Voc√™ pode abrir um chamado e o time te ajuda ‚úÖ");
    }
  }

  async function expandTopic(topicId){
    addMsg("user", "Detalhar mais");

    try{
      const res = await fetch(GUIDE_ENDPOINT, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ action: "expand", topicId })
      });

      if(!res.ok) throw new Error("Falha ao detalhar.");
      const data = await res.json(); // { detail }

      addMsg("bot", `<div>${escapeHtml(data.detail || "")}</div>`);
    }catch(e){
      addMsg("bot", "N√£o consegui detalhar agora. Se preferir, abra um chamado ‚úÖ");
    }
  }

  // =========================
  // MODAL (Chamado)
  // =========================
  const modal = document.getElementById("modal");
  const ticketHint = document.getElementById("ticketHint");

  function openTicketModal(prefill){
    modal.classList.add("show");
    ticketHint.innerHTML = prefill
      ? `Contexto selecionado: <strong>${escapeHtml(prefill)}</strong>. (Opcional: detalhe na descri√ß√£o.)`
      : "Ao enviar, os dados ser√£o encaminhados via API para o CRM respons√°vel por tratar o chamado.";
  }
  function closeTicketModal(){
    modal.classList.remove("show");
  }

  document.getElementById("btnClose").onclick = closeTicketModal;
  document.getElementById("btnCancel").onclick = closeTicketModal;
  modal.addEventListener("click", (e)=>{ if(e.target === modal) closeTicketModal(); });

  // submit do chamado (‚úÖ agora com FormData para suportar anexo)
  document.getElementById("ticketForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const fd = new FormData(e.target);

    const payload = {
      nomeCompleto: fd.get("nomeCompleto"),
      email: fd.get("email"),
      telefone: onlyDigits(fd.get("telefone")),
      tipoSolicitacao: fd.get("tipoSolicitacao"),
      descricao: fd.get("descricao") || "",
      cpfCnpj: onlyDigits(fd.get("cpfCnpj") || ""),
      contexto: currentTopic || "",
      origem: "morebuzz-chat",
      createdAt: new Date().toISOString()
    };

    // envia como multipart/form-data
    const form = new FormData();
    form.append("data", JSON.stringify(payload));

    const file = fd.get("evidencia");
    if(file && file instanceof File && file.size > 0){
      form.append("evidencia", file, file.name);
    }

    closeTicketModal();
    addMsg("user", "Abrir chamado");
    addMsg("bot", "Perfeito ‚Äî enviando sua solicita√ß√£o‚Ä¶");

    try{
      const res = await fetch(TICKET_ENDPOINT, { method:"POST", body: form });
      if(!res.ok){
        const t = await res.text();
        throw new Error(`HTTP ${res.status} - ${t}`);
      }
      const data = await res.json(); // { ticketId/protocolo, status }

      const protocolo = data.ticketId || data.protocolo || "gerado";
      addMsg("bot", `Chamado registrado ‚úÖ<br/><strong>Protocolo:</strong> ${escapeHtml(protocolo)}`);
      e.target.reset();
    }catch(err){
      console.error(err);
      addMsg("bot", `‚ö†Ô∏è N√£o consegui registrar agora.<br/>Tente novamente.<br/><span style="opacity:.75;font-size:12px;">${escapeHtml(err.message)}</span>`);
    }
  });

  // =========================
  // INIT
  // =========================
  addMsg("bot", "Ol√°! üëã Eu sou o suporte da More Buzz.<br/>Como voc√™ quer seguir?");

  // ‚úÖ aqui s√£o os √∫nicos bot√µes iniciais (sem √≠cones/textos extras)
  quickButtons(
    [
      { label:"Guia r√°pido", onClick: buildGuideMenu },
      { label:"Abrir chamado", onClick: () => openTicketModal("") }
    ],
    "Escolha uma op√ß√£o:"
  );
</script>
</body>
</html>
