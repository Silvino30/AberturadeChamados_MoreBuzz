<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>More Buzz ‚Ä¢ Suporte</title>
  <style>
    :root{
      --mb-purple:#6A00FF;
      --mb-purple-2:#8A2BFF;
      --mb-yellow:#FFC400;
      --mb-ink:#0E1020;
      --mb-bg:#0B0C14;
      --mb-card:#11142A;
      --mb-line:rgba(255,255,255,.10);
      --mb-muted:rgba(255,255,255,.72);
      --mb-white:#FFFFFF;
      --radius-xl:18px;
      --radius-lg:14px;
      --shadow: 0 18px 50px rgba(0,0,0,.55);
      --shadow-soft: 0 10px 25px rgba(0,0,0,.35);
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue";
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(106,0,255,.25), transparent 60%),
        radial-gradient(700px 450px at 80% 20%, rgba(255,196,0,.14), transparent 55%),
        linear-gradient(180deg, var(--mb-bg), #070812 70%);
      color:var(--mb-white);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .panel{
      width:min(920px, 100%);
      border:1px solid var(--mb-line);
      background: linear-gradient(180deg, rgba(17,20,42,.92), rgba(12,13,26,.92));
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .header{
      padding:16px 16px 14px;
      border-bottom:1px solid var(--mb-line);
      display:flex;
      gap:12px;
      align-items:center;
      background: linear-gradient(90deg, rgba(106,0,255,.22), rgba(255,196,0,.10));
    }
    .logo{
      width:44px;height:44px;border-radius:14px;
      background: radial-gradient(circle at 30% 25%, var(--mb-yellow), rgba(255,196,0,.25) 55%, rgba(106,0,255,.35) 75%),
                  linear-gradient(135deg, rgba(106,0,255,.75), rgba(106,0,255,.15));
      box-shadow: var(--shadow-soft);
      display:grid; place-items:center;
      font-weight:900;
      color:var(--mb-ink);
      letter-spacing:-.5px;
    }
    .titleblock{display:flex;flex-direction:column;line-height:1.15}
    .titleblock .t1{font-weight:800;font-size:14px;letter-spacing:.2px}
    .titleblock .t2{font-size:12px;color:var(--mb-muted)}
    .badge{
      margin-left:auto;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--mb-line);
      background: rgba(0,0,0,.25);
      color: rgba(255,255,255,.88);
    }
    .chat{
      height: 560px;
      padding:14px;
      overflow:auto;
      scroll-behavior:smooth;
    }
    .msg{display:flex;margin:10px 0;gap:10px;align-items:flex-end}
    .msg.bot{justify-content:flex-start}
    .msg.user{justify-content:flex-end}
    .bubble{
      max-width: 82%;
      padding:12px 12px;
      border-radius: 16px;
      border:1px solid var(--mb-line);
      background: rgba(0,0,0,.18);
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
      font-size:13.5px;
      line-height:1.45;
    }
    .msg.user .bubble{
      background: linear-gradient(135deg, rgba(106,0,255,.65), rgba(138,43,255,.35));
      border-color: rgba(255,255,255,.12);
    }
    .msg.bot .bubble{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    }
    .meta{
      font-size:11px;
      color: rgba(255,255,255,.55);
      margin:0 4px 2px;
    }
    .quick{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
    .chip{
      border:1px solid var(--mb-line);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.92);
      padding:8px 10px;
      border-radius: 999px;
      font-size:12px;
      cursor:pointer;
      user-select:none;
    }
    .chip:hover{border-color: rgba(255,255,255,.20)}

    .composer{
      border-top:1px solid var(--mb-line);
      padding:12px;
      display:flex;
      gap:10px;
      align-items:center;
      background: rgba(0,0,0,.22);
    }
    .input{
      flex:1;
      border:1px solid var(--mb-line);
      background: rgba(255,255,255,.06);
      color:var(--mb-white);
      border-radius: 14px;
      padding:11px 12px;
      outline:none;
      font-size:13px;
    }
    .btn{
      border:1px solid rgba(255,255,255,.14);
      background: linear-gradient(135deg, var(--mb-yellow), rgba(255,196,0,.65));
      color: var(--mb-ink);
      padding:11px 14px;
      border-radius: 14px;
      cursor:pointer;
      font-weight:900;
      font-size:12.5px;
      box-shadow: 0 10px 22px rgba(255,196,0,.18);
      white-space:nowrap;
    }
    .btn.secondary{
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.92);
      box-shadow:none;
    }

    /* MODAL (segunda tela) */
    .modal{
      position:fixed; inset:0;
      display:none;
      align-items:center; justify-content:center;
      background: rgba(0,0,0,.55);
      padding:18px;
      z-index:9999;
    }
    .modal.show{display:flex}
    .modalBox{
      width:min(760px, 100%);
      border:1px solid rgba(255,255,255,.14);
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(17,20,42,.98), rgba(10,11,22,.98));
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modalHeader{
      padding:14px 16px;
      display:flex; align-items:center; gap:10px;
      border-bottom:1px solid rgba(255,255,255,.10);
      background: linear-gradient(90deg, rgba(106,0,255,.22), rgba(255,196,0,.10));
    }
    .modalHeader .h1{font-weight:900}
    .modalHeader .h2{font-size:12px;color:var(--mb-muted)}
    .modalHeader .sp{margin-left:auto; display:flex; gap:10px}
    .xbtn{
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.14);
      color:rgba(255,255,255,.9);
      border-radius: 12px;
      padding:8px 10px;
      cursor:pointer;
      font-weight:800;
    }
    .modalBody{padding:16px}
    .form{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    .full{grid-column:1 / -1}
    label{display:flex;flex-direction:column;gap:6px;font-size:12px;color:rgba(255,255,255,.86)}
    .field, select, textarea{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      color: var(--mb-white);
      border-radius: 14px;
      padding:10px 10px;
      outline:none;
      font-size:13px;
    }
    textarea{min-height: 98px; resize: vertical;}
    .req{color: var(--mb-yellow); font-weight:900}
    .hint{font-size:11.5px;color:rgba(255,255,255,.60);margin-top:6px}
    .actions{display:flex;gap:10px;margin-top:12px}
  </style>
</head>

<body>
  <section class="panel">
    <div class="header">
      <div class="logo">mb</div>
      <div class="titleblock">
        <div class="t1">Suporte More Buzz</div>
        <div class="t2">Guia r√°pido + abertura de chamado</div>
      </div>
      <div class="badge" id="statusBadge">online</div>
    </div>

    <div class="chat" id="chat"></div>

    <div class="composer">
      <input class="input" id="text" placeholder="Digite aqui‚Ä¶ (ou clique em uma op√ß√£o acima)" />
      <button class="btn secondary" id="btnGuide">Guia r√°pido</button>
      <button class="btn" id="btnTicket">Abrir chamado</button>
    </div>
  </section>

  <!-- MODAL: ABERTURA DE CHAMADO (segunda tela) -->
  <div class="modal" id="modal">
    <div class="modalBox">
      <div class="modalHeader">
        <div>
          <div class="h1">Abertura de Chamado</div>
          <div class="h2" id="ticketSubtitle">Envie sua solicita√ß√£o para o time respons√°vel</div>
        </div>
        <div class="sp">
          <button class="xbtn" id="btnClose">Fechar</button>
        </div>
      </div>

      <div class="modalBody">
        <form id="ticketForm" class="form">
          <label class="full">Nome completo <span class="req">*</span>
            <input class="field" name="nomeCompleto" required />
          </label>

          <label>E-mail <span class="req">*</span>
            <input class="field" name="email" type="email" required />
          </label>

          <label>Telefone (WhatsApp) <span class="req">*</span>
            <input class="field" name="telefone" placeholder="DDD + n√∫mero" required />
          </label>

          <label class="full">Tipo solicita√ß√£o <span class="req">*</span>
            <select name="tipoSolicitacao" required>
              <option value="" selected disabled>Selecione‚Ä¶</option>
              <option>Problema t√©cnico</option>
              <option>D√∫vida</option>
              <option>Solicita√ß√£o</option>
            </select>
          </label>

          <label class="full">Descri√ß√£o da solicita√ß√£o (opcional)
            <textarea name="descricao" placeholder="Conte o cen√°rio, onde ocorreu e, se houver, mensagem de erro."></textarea>
          </label>

          <label class="full">CPF/CNPJ (opcional)
            <input class="field" name="cpfCnpj" placeholder="Somente n√∫meros (se preferir)" />
          </label>

          <div class="full hint" id="ticketHint">
            Ao enviar, os dados ser√£o encaminhados via API para o CRM respons√°vel por tratar o chamado.
          </div>

          <div class="full actions">
            <button type="button" class="btn secondary" id="btnCancel">Cancelar</button>
            <button type="submit" class="btn" id="btnSubmit">Enviar chamado</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script>
  // =========================
  // CONFIG
  // =========================
  const FAQ_SOURCE  = "./morebuzz_faq.json";   // coloque o JSON aqui no mesmo diret√≥rio (ou um endpoint)
  const API_ENDPOINT = "https://SEU-N8N-WEBHOOK-AQUI/api/tickets"; // webhook do n8n

  // =========================
  // STATE
  // =========================
  let FAQ = []; // { id, order, title, html }
  let currentTopic = null;

  // =========================
  // HELPERS
  // =========================
  const chat = document.getElementById("chat");
  const text = document.getElementById("text");

  function now(){
    const d = new Date();
    return d.toLocaleTimeString("pt-BR", {hour:"2-digit", minute:"2-digit"});
  }

  function escapeHtml(s){
    return String(s || "").replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[m]));
  }

  function stripHtml(html){
    const tmp = document.createElement("div");
    tmp.innerHTML = html || "";
    return (tmp.textContent || tmp.innerText || "").replace(/\s+/g," ").trim();
  }

  // resumo enxuto sem inventar (pega as primeiras frases / limite)
  function summarizeFromHtml(html, max=260){
    const plain = stripHtml(html);
    if(!plain) return "";
    const parts = plain.split(/(?<=[.!?])\s+/);
    let out = "";
    for(const p of parts){
      if((out + " " + p).trim().length > max) break;
      out = (out ? out + " " : "") + p;
      if(out.length >= max) break;
    }
    if(!out) out = plain.slice(0, max);
    if(plain.length > out.length) out = out.replace(/\s+$/,"") + "‚Ä¶";
    return out;
  }

  function addMsg(who, html){
    const wrap = document.createElement("div");
    wrap.className = "msg " + who;

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerHTML = html;

    const meta = document.createElement("div");
    meta.className = "meta";
    meta.textContent = now();

    if (who === "bot"){
      wrap.appendChild(bubble);
      wrap.appendChild(meta);
    } else {
      wrap.appendChild(meta);
      wrap.appendChild(bubble);
    }
    chat.appendChild(wrap);
    chat.scrollTop = chat.scrollHeight;
  }

  function quickButtons(buttons, intro="Escolha uma op√ß√£o:"){
    const div = document.createElement("div");
    div.className = "quick";
    buttons.forEach(b=>{
      const c = document.createElement("div");
      c.className = "chip";
      c.textContent = b.label;
      c.onclick = b.onClick;
      div.appendChild(c);
    });
    addMsg("bot", `<div>${intro}</div>` + div.outerHTML);
  }

  function onlyDigits(v){
    return String(v || "").replace(/\D+/g,"");
  }

  // categoriza√ß√£o simples por palavras (ajust√°vel)
  function categoryFor(title){
    const t = (title||"").toLowerCase();

    if(t.includes("campanha") || t.includes("ff indica") || t.includes("participar")) return "üöÄ Sobre a campanha";
    if(t.includes("divulgador") || t.includes("parceiro") || t.includes("influenciador") || t.includes("corporativo")) return "üë§ Perfis e participa√ß√£o";
    if(t.includes("cadastro") || t.includes("acesso") || t.includes("login") || t.includes("senha")) return "üîê Acesso e cadastro";
    if(t.includes("link") || t.includes("qr code") || t.includes("qr") ) return "üîó Link e QR Code";
    if(t.includes("neg√≥cio") || t.includes("acompanhar") || t.includes("status") ) return "üìà Acompanhamento";
    if(t.includes("recebe") || t.includes("valores") || t.includes("resgate") || t.includes("m√≠nimo") ) return "üí∞ Pagamentos e resgate";
    if(t.includes("materiais") || t.includes("apoio") || t.includes("divulga√ß√£o")) return "üì£ Divulga√ß√£o e materiais";
    return "üß© Outros";
  }

  function buildGuideMenu(){
    // agrupa por categoria
    const groups = {};
    for(const item of FAQ){
      const cat = categoryFor(item.title);
      (groups[cat] ||= []).push(item);
    }

    const cats = Object.keys(groups);
    if(!cats.length){
      addMsg("bot", "N√£o consegui carregar a base de conhecimento agora. Voc√™ pode abrir um chamado e o time te ajuda ‚úÖ");
      return;
    }

    addMsg("bot", "Beleza ‚Äî me diz o que voc√™ quer entender e eu te explico de forma r√°pida üëá");

    // primeiro n√≠vel: categorias
    quickButtons(
      cats.slice(0, 8).map(cat => ({
        label: cat,
        onClick: () => buildTopicsMenu(cat, groups[cat])
      })),
      "Escolha um tema:"
    );
  }

  function buildTopicsMenu(cat, items){
    addMsg("user", escapeHtml(cat));

    const top = items
      .slice()
      .sort((a,b)=> a.order - b.order)
      .slice(0, 10);

    quickButtons(
      top.map(it => ({
        label: it.title,
        onClick: () => answerTopic(it)
      })),
      "Qual ponto voc√™ quer entender?"
    );
  }

  function answerTopic(item){
    currentTopic = item.title;

    addMsg("user", escapeHtml(item.title));

    const resumo = summarizeFromHtml(item.html, 260);

    addMsg("bot",
      `<div><strong>Entendi.</strong> Aqui vai um resumo pr√°tico:</div>
       <div style="margin-top:8px;opacity:.95">${escapeHtml(resumo)}</div>
       <div style="margin-top:10px;opacity:.8;font-size:12.5px">Se voc√™ quiser, eu posso detalhar mais ou abrir um chamado.</div>
       <div class="quick">
         <div class="chip" id="more">üìå Detalhar mais</div>
         <div class="chip" id="solved">‚úÖ Resolvido</div>
         <div class="chip" id="openTicket">üõ†Ô∏è Abrir chamado</div>
       </div>`
    );

    setTimeout(()=>{
      const more = document.getElementById("more");
      const solved = document.getElementById("solved");
      const openTicket = document.getElementById("openTicket");

      if(more) more.onclick = () => {
        // aqui N√ÉO mostramos a FAQ "crua" inteira, mostramos uma vers√£o intermedi√°ria (mais completa)
        const mid = summarizeFromHtml(item.html, 520);
        addMsg("bot", `<div>Claro ‚Äî um pouco mais de contexto:</div><div style="margin-top:8px;">${escapeHtml(mid)}</div>`);
      };

      if(solved) solved.onclick = () => addMsg("bot", "Perfeito ‚úÖ Se precisar, estou por aqui.");

      if(openTicket) openTicket.onclick = () => openTicketModal(`Tema: ${item.title}`);
    }, 0);
  }

  // =========================
  // MODAL (Chamado)
  // =========================
  const modal = document.getElementById("modal");
  const ticketSubtitle = document.getElementById("ticketSubtitle");
  const ticketHint = document.getElementById("ticketHint");

  function openTicketModal(prefill){
    modal.classList.add("show");
    ticketSubtitle.textContent = "Envie sua solicita√ß√£o para o time respons√°vel";
    ticketHint.innerHTML = prefill
      ? `Contexto selecionado: <strong>${escapeHtml(prefill)}</strong>. (Opcional: detalhe na descri√ß√£o.)`
      : "Ao enviar, os dados ser√£o encaminhados via API para o CRM respons√°vel por tratar o chamado.";
  }
  function closeTicketModal(){
    modal.classList.remove("show");
  }

  document.getElementById("btnTicket").onclick = () => openTicketModal(currentTopic ? currentTopic : "");
  document.getElementById("btnClose").onclick = closeTicketModal;
  document.getElementById("btnCancel").onclick = closeTicketModal;
  modal.addEventListener("click", (e)=>{ if(e.target === modal) closeTicketModal(); });

  // submit do chamado
  document.getElementById("ticketForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const fd = new FormData(e.target);

    const payload = {
      nomeCompleto: fd.get("nomeCompleto"),
      email: fd.get("email"),
      telefone: onlyDigits(fd.get("telefone")),
      tipoSolicitacao: fd.get("tipoSolicitacao"),
      descricao: fd.get("descricao") || "",
      cpfCnpj: onlyDigits(fd.get("cpfCnpj") || ""),
      contexto: currentTopic || "",
      origem: "morebuzz-chat",
      createdAt: new Date().toISOString()
    };

    closeTicketModal();
    addMsg("user", `üõ†Ô∏è Abrir chamado (${escapeHtml(payload.tipoSolicitacao)})`);
    addMsg("bot", "Perfeito ‚Äî enviando sua solicita√ß√£o‚Ä¶");

    try{
      const res = await fetch(API_ENDPOINT, {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(payload)
      });

      if(!res.ok){
        const t = await res.text();
        throw new Error(`HTTP ${res.status} - ${t}`);
      }

      const data = await res.json(); // { ticketId/protocolo, status }
      const protocolo = data.ticketId || data.protocolo || "gerado";

      addMsg("bot", `Chamado registrado ‚úÖ<br/><strong>Protocolo:</strong> ${escapeHtml(protocolo)}<br/>Se necess√°rio, o time retornar√° por e-mail/WhatsApp.`);
      e.target.reset();

    }catch(err){
      console.error(err);
      addMsg("bot", `‚ö†Ô∏è N√£o consegui registrar agora.<br/>Tente novamente ou abra por outro canal.<br/><span style="opacity:.75;font-size:12px;">${escapeHtml(err.message)}</span>`);
    }
  });

  // =========================
  // COMPOSER (texto livre)
  // =========================
  document.getElementById("btnGuide").onclick = () => buildGuideMenu();

  document.getElementById("text").addEventListener("keydown", (e)=>{
    if(e.key === "Enter"){
      const v = text.value.trim();
      if(!v) return;
      addMsg("user", escapeHtml(v));
      text.value = "";
      addMsg("bot", "Entendi. Pra eu te guiar r√°pido, clique em <strong>Guia r√°pido</strong> e escolha um tema ‚Äî ou abra um chamado.");
    }
  });

  // =========================
  // INIT
  // =========================
  async function loadFaq(){
    try{
      const res = await fetch(FAQ_SOURCE);
      if(!res.ok) throw new Error("Falha ao carregar base de conhecimento.");
      FAQ = await res.json();
    }catch(e){
      FAQ = [];
      console.warn(e);
    }
  }

  function start(){
    addMsg("bot",
      "Ol√°! üëã Eu sou o suporte da <strong>More Buzz</strong>.<br/>Como voc√™ quer seguir?"
    );

    quickButtons([
      { label:"üß≠ Entender como funciona (Guia r√°pido)", onClick: ()=> buildGuideMenu() },
      { label:"üõ†Ô∏è Abrir chamado (TI)", onClick: ()=> openTicketModal("") }
    ]);
  }

  (async ()=>{
    await loadFaq();
    start();
  })();
</script>
</body>
</html>
