<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Suporte More Buzz</title>
  <style>
    :root{
      --bg:#070718;
      --panel:#0b0b22;
      --panel2:#0f0f2b;
      --text:#e8e8ff;
      --muted:#b7b7d6;
      --chip:#1a1a3c;
      --chipBorder:#2a2a55;
      --accent:#7c3aed;
      --accent2:#a78bfa;
      --danger:#ef4444;
      --ok:#22c55e;
      --shadow:0 18px 60px rgba(0,0,0,.55);
      --radius:18px;
      --radius2:26px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      background:radial-gradient(1200px 600px at 25% 10%, rgba(124,58,237,.22), transparent 60%),
                 radial-gradient(900px 500px at 85% 30%, rgba(167,139,250,.18), transparent 55%),
                 var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:22px;
    }
    .app{
      width:min(1100px, 100%);
      height:min(760px, 100vh - 44px);
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius2);
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .header{
      padding:18px 22px;
      background:linear-gradient(90deg, rgba(124,58,237,.35), rgba(0,0,0,0));
      border-bottom:1px solid rgba(255,255,255,.08);
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo{
      width:40px;height:40px;border-radius:14px;
      background:radial-gradient(circle at 30% 30%, #fbbf24, transparent 55%),
                 radial-gradient(circle at 70% 70%, #7c3aed, #3b0764);
      display:grid;place-items:center;
      font-weight:800;
      letter-spacing:.5px;
    }
    .title{
      font-size:18px;
      font-weight:700;
    }
    .chat{
      padding:18px;
      flex:1;
      overflow:auto;
      background:linear-gradient(180deg, rgba(15,15,43,.55), rgba(8,8,24,.65));
    }
    .row{
      display:flex;
      gap:10px;
      margin:10px 0;
      align-items:flex-end;
    }
    .row.bot{ justify-content:flex-start; }
    .row.user{ justify-content:flex-end; }
    .bubble{
      max-width:min(680px, 92%);
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      padding:12px 14px;
      line-height:1.35;
      color:var(--text);
      backdrop-filter: blur(10px);
    }
    .row.user .bubble{
      background:linear-gradient(180deg, rgba(124,58,237,.85), rgba(124,58,237,.55));
      border-color:rgba(167,139,250,.45);
    }
    .time{
      font-size:12px;
      color:rgba(255,255,255,.55);
      margin:0 6px 2px;
    }
    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:10px;
    }
    .chip{
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
      color:var(--text);
      padding:10px 14px;
      border-radius:999px;
      cursor:pointer;
      user-select:none;
      transition:.15s ease;
      font-weight:600;
      font-size:14px;
    }
    .chip:hover{
      transform:translateY(-1px);
      border-color:rgba(167,139,250,.55);
      background:rgba(124,58,237,.10);
    }
    .chip.primary{
      background:rgba(124,58,237,.20);
      border-color:rgba(167,139,250,.45);
    }
    .card{
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:14px;
      margin-top:10px;
    }
    .card h4{ margin:0 0 8px; font-size:14px; color:var(--muted); font-weight:700; letter-spacing:.2px; }
    .card p{ margin:0; color:var(--text); }
    .divider{
      height:1px;
      background:rgba(255,255,255,.08);
      margin:12px 0;
    }

    /* Modal */
    .modalWrap{
      position:fixed; inset:0;
      display:none;
      background:rgba(0,0,0,.55);
      align-items:center;
      justify-content:center;
      padding:22px;
      z-index:50;
    }
    .modal{
      width:min(720px, 100%);
      background:linear-gradient(180deg, rgba(15,15,43,.98), rgba(10,10,28,.98));
      border:1px solid rgba(255,255,255,.10);
      border-radius:22px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .modalHeader{
      padding:16px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid rgba(255,255,255,.08);
      background:linear-gradient(90deg, rgba(124,58,237,.30), rgba(0,0,0,0));
    }
    .modalHeader strong{ font-size:15px }
    .closeBtn{
      border:none;
      background:rgba(255,255,255,.08);
      color:var(--text);
      width:36px;height:36px;
      border-radius:12px;
      cursor:pointer;
      font-size:18px;
    }
    .modalBody{ padding:16px 18px; }
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    .field{ display:flex; flex-direction:column; gap:6px; }
    label{ font-size:13px; color:var(--muted); font-weight:700; }
    input, select, textarea{
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      color:var(--text);
      padding:10px 12px;
      outline:none;
      font-family:var(--font);
    }
    textarea{ min-height:110px; resize:vertical; }
    .modalFooter{
      padding:14px 18px;
      border-top:1px solid rgba(255,255,255,.08);
      display:flex;
      gap:10px;
      justify-content:flex-end;
    }
    .btn{
      border:none;
      border-radius:14px;
      padding:10px 14px;
      font-weight:800;
      cursor:pointer;
      color:var(--text);
      background:rgba(255,255,255,.10);
    }
    .btn.primary{
      background:linear-gradient(180deg, rgba(124,58,237,.95), rgba(124,58,237,.65));
      border:1px solid rgba(167,139,250,.45);
    }
    .btn.danger{
      background:rgba(239,68,68,.22);
      border:1px solid rgba(239,68,68,.45);
    }
    .note{
      font-size:12px;
      color:rgba(255,255,255,.65);
      margin-top:8px;
      line-height:1.35;
    }
    @media (max-width:720px){
      .grid{ grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="logo">mb</div>
      <div class="title">Suporte More Buzz</div>
    </div>

    <div id="chat" class="chat"></div>
  </div>

  <!-- Modal Chamado -->
  <div id="modalWrap" class="modalWrap">
    <div class="modal">
      <div class="modalHeader">
        <strong>Abertura de Chamado</strong>
        <button class="closeBtn" id="closeModalBtn">√ó</button>
      </div>
      <form id="ticketForm">
        <div class="modalBody">
          <div class="grid">
            <div class="field">
              <label>Nome completo</label>
              <input name="nomeCompleto" required />
            </div>
            <div class="field">
              <label>E-mail</label>
              <input name="email" type="email" required />
            </div>
            <div class="field">
              <label>Telefone</label>
              <input name="telefone" required />
            </div>
            <div class="field">
              <label>Tipo de solicita√ß√£o</label>
              <select name="tipoSolicitacao" required>
                <option value="">Selecione</option>
                <option value="duvida">D√∫vida</option>
                <option value="erro">Erro</option>
                <option value="acesso">Acesso</option>
                <option value="pagamento">Pagamento</option>
                <option value="outro">Outro</option>
              </select>
            </div>
          </div>

          <div class="field" style="margin-top:12px;">
            <label>Descri√ß√£o</label>
            <textarea name="descricao" placeholder="Descreva o que est√° acontecendo (passo a passo)"></textarea>
            <div class="note">Se tiver evid√™ncia (print, v√≠deo, arquivo), envie abaixo.</div>
          </div>

          <div class="field" style="margin-top:10px;">
            <label>Evid√™ncia (opcional)</label>
            <input name="evidencia" type="file" />
          </div>
        </div>

        <div class="modalFooter">
          <button type="button" class="btn danger" id="cancelTicketBtn">Cancelar</button>
          <button type="submit" class="btn primary">Enviar chamado</button>
        </div>
      </form>
    </div>
  </div>

<script>
  // ========= Endpoints =========
  // Ajuste se necess√°rio para seus endpoints reais (Cloudflare Worker / n8n).
  const GUIDE_ENDPOINT  = "https://silvino30.workers.dev/webhook/mb/guia";
  const TICKET_ENDPOINT = "https://silvino30.workers.dev/webhook/mb/chamado";

  // ========= Helpers UI =========
  const chatEl = document.getElementById("chat");
  const modalWrap = document.getElementById("modalWrap");
  const closeModalBtn = document.getElementById("closeModalBtn");
  const cancelTicketBtn = document.getElementById("cancelTicketBtn");
  const ticketForm = document.getElementById("ticketForm");

  function nowTime(){
    const d = new Date();
    return d.toLocaleTimeString("pt-BR", {hour:"2-digit", minute:"2-digit"});
  }

  function addRow(role, html){
    const row = document.createElement("div");
    row.className = "row " + role;
    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerHTML = html;
    const time = document.createElement("div");
    time.className = "time";
    time.textContent = nowTime();
    if(role === "bot"){
      row.appendChild(bubble);
      row.appendChild(time);
    }else{
      row.appendChild(time);
      row.appendChild(bubble);
    }
    chatEl.appendChild(row);
    chatEl.scrollTop = chatEl.scrollHeight;
    return bubble;
  }

  function addBot(text){
    return addRow("bot", `<div>${escapeHtml(text)}</div>`);
  }
  function addUser(text){
    return addRow("user", `<div>${escapeHtml(text)}</div>`);
  }

  function addChips(role, title, chips){
    const bubble = addRow(role, `
      <div><strong>${escapeHtml(title)}</strong></div>
      <div class="chips"></div>
    `);
    const chipsEl = bubble.querySelector(".chips");
    chips.forEach(c => {
      const btn = document.createElement("div");
      btn.className = "chip " + (c.primary ? "primary" : "");
      btn.textContent = c.label;
      btn.onclick = c.onClick;
      chipsEl.appendChild(btn);
    });
    return bubble;
  }

  function addCard(title, text){
    return addRow("bot", `
      <div class="card">
        <h4>${escapeHtml(title)}</h4>
        <p>${escapeHtml(text)}</p>
      </div>
    `);
  }

  function escapeHtml(s){
    return String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  // ========= API Helpers =========
  async function postJSON(url, payload){
    const res = await fetch(url, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(payload)
    });
    const data = await res.json().catch(()=> ({}));
    return { ok: res.ok, status: res.status, data };
  }

  // ========= Normalizadores (toler√¢ncia ao back atual) =========
  // list_topics: aceita {topics:[{topicId,title}]} OU {options:[{id,label}]}
  function normalizeTopics(data){
    if(!data) return [];
    if(Array.isArray(data.topics)){
      return data.topics.map(t => ({
        topicId: t.topicId ?? t.id,
        title: t.title ?? t.label ?? String(t.topicId ?? t.id ?? "")
      })).filter(t => t.topicId);
    }
    if(Array.isArray(data.options)){
      return data.options.map(o => ({
        topicId: o.id,
        title: o.label ?? String(o.id ?? "")
      })).filter(t => t.topicId);
    }
    return [];
  }

  // answer: aceita {summary, canExpand, question} OU {answer_short/answer_full/resumo_rapido}
  function normalizeAnswer(data){
    const question =
      data?.question ||
      data?.pergunta ||
      "";

    const summary =
      data?.summary ||
      data?.resumo_rapido ||
      data?.answer_short ||
      data?.answer ||
      "";

    const detail =
      data?.detail ||
      data?.answer_full ||
      "";

    const canExpand =
      typeof data?.canExpand === "boolean"
        ? data.canExpand
        : !!detail;

    return { question, summary, detail, canExpand };
  }

  // expand: aceita {detail} OU {answer_full} OU {answer}
  function normalizeExpand(data){
    return data?.detail || data?.answer_full || data?.answer || "";
  }

  // ========= Fluxo do chat =========
  function start(){
    addBot("Ol√°! üëã Eu sou o suporte da More Buzz. Como voc√™ quer seguir?");
    addChips("bot", "Escolha uma op√ß√£o:", [
      { label:"Guia r√°pido", primary:true, onClick: () => buildGuideMenu() },
      { label:"Abrir chamado", onClick: () => openTicketModal() },
    ]);
  }

  // Categorias (pode continuar fixo no front)
  const CATEGORIES = [
    { id:"campanha", label:"Sobre a campanha" },
    { id:"cadastro_acesso", label:"Cadastro e acesso" },
    { id:"acompanhamento", label:"Acompanhamento" },
    { id:"link_qr", label:"Link e QR Code" },
    { id:"pagamentos_resgate", label:"Pagamentos e resgate" },
    { id:"divulgacao_materiais", label:"Divulga√ß√£o e materiais" }
  ];

  function buildGuideMenu(){
    addUser("Guia r√°pido");
    addBot("Certo ‚Äî me diz o que voc√™ quer entender üëá");
    addChips("bot", "Escolha um tema:", CATEGORIES.map(c => ({
      label: c.label,
      primary:false,
      onClick: () => buildTopicsMenu(c.id, c.label)
    })));
  }

  async function buildTopicsMenu(categoryId, categoryLabel){
    addUser(categoryLabel);

    // chama back
    const { ok, data } = await postJSON(GUIDE_ENDPOINT, {
      action: "list_topics",
      categoryId
    });

    if(!ok){
      addBot("Tive um problema ao carregar as perguntas. Tenta novamente ou abra um chamado.");
      addChips("bot","O que voc√™ prefere?",[
        {label:"Tentar de novo", primary:true, onClick:()=> buildTopicsMenu(categoryId, categoryLabel)},
        {label:"Abrir chamado", onClick:()=> openTicketModal()}
      ]);
      return;
    }

    const topics = normalizeTopics(data);

    if(!topics.length){
      addBot("N√£o encontrei perguntas nesse tema. Quer abrir um chamado?");
      addChips("bot","Escolha:",[
        {label:"Abrir chamado", primary:true, onClick:()=> openTicketModal()},
        {label:"Voltar ao guia", onClick:()=> buildGuideMenu()}
      ]);
      return;
    }

    addChips("bot", "Beleza ‚Äî selecione uma op√ß√£o:", topics.map(t => ({
      label: t.title,
      primary:false,
      onClick: () => answerTopic(t.topicId, t.title)
    })));
  }

  async function answerTopic(topicId, title){
    addUser(title);

    const { ok, data } = await postJSON(GUIDE_ENDPOINT, {
      action: "answer",
      topicId
    });

    if(!ok){
      addBot("N√£o consegui carregar a resposta agora. Quer abrir um chamado?");
      addChips("bot","Escolha:",[
        {label:"Abrir chamado", primary:true, onClick:()=> openTicketModal()},
        {label:"Voltar ao guia", onClick:()=> buildGuideMenu()}
      ]);
      return;
    }

    const { question, summary, detail, canExpand } = normalizeAnswer(data);

    if(question) addCard("Pergunta", question);
    if(summary) addCard("Resposta", summary);
    else addBot("N√£o encontrei resposta para esse item. Quer abrir um chamado?");

    const chips = [];
    if(canExpand){
      chips.push({ label:"Detalhar mais", primary:true, onClick:()=> expandTopic(topicId, detail) });
    }
    chips.push({ label:"Resolvido", onClick:()=> resolvedFlow() });
    chips.push({ label:"Abrir chamado", onClick:()=> openTicketModal() });

    addChips("bot", "Como voc√™ quer seguir?", chips);
  }

  async function expandTopic(topicId, cachedDetail){
    addUser("Detalhar mais");

    // Se j√° veio detail no "answer", usa direto (economiza chamada)
    if(cachedDetail){
      addCard("Detalhamento", cachedDetail);
      addChips("bot","Mais alguma coisa?",[
        {label:"Voltar ao guia", primary:true, onClick:()=> buildGuideMenu()},
        {label:"Abrir chamado", onClick:()=> openTicketModal()},
      ]);
      return;
    }

    const { ok, data } = await postJSON(GUIDE_ENDPOINT, {
      action: "expand",
      topicId
    });

    if(!ok){
      addBot("N√£o consegui detalhar agora. Quer abrir um chamado?");
      addChips("bot","Escolha:",[
        {label:"Abrir chamado", primary:true, onClick:()=> openTicketModal()},
        {label:"Voltar ao guia", onClick:()=> buildGuideMenu()}
      ]);
      return;
    }

    const detail = normalizeExpand(data);
    if(detail) addCard("Detalhamento", detail);
    else addBot("N√£o encontrei detalhamento para esse item.");

    addChips("bot","Mais alguma coisa?",[
      {label:"Voltar ao guia", primary:true, onClick:()=> buildGuideMenu()},
      {label:"Abrir chamado", onClick:()=> openTicketModal()},
    ]);
  }

  function resolvedFlow(){
    addUser("Resolvido");
    addBot("Perfeito! Se precisar de algo, √© s√≥ chamar üôÇ");
    addChips("bot","Quer fazer mais alguma coisa?",[
      {label:"Guia r√°pido", primary:true, onClick:()=> buildGuideMenu()},
      {label:"Abrir chamado", onClick:()=> openTicketModal()},
    ]);
  }

  // ========= Chamado =========
  function openTicketModal(){
    modalWrap.style.display = "flex";
  }
  function closeTicketModal(){
    modalWrap.style.display = "none";
    ticketForm.reset();
  }

  closeModalBtn.onclick = closeTicketModal;
  cancelTicketBtn.onclick = closeTicketModal;
  modalWrap.addEventListener("click", (e)=>{
    if(e.target === modalWrap) closeTicketModal();
  });

  ticketForm.addEventListener("submit", async (e)=>{
    e.preventDefault();

    const fd = new FormData(ticketForm);
    const payload = {
      nomeCompleto: fd.get("nomeCompleto"),
      email: fd.get("email"),
      telefone: fd.get("telefone"),
      tipoSolicitacao: fd.get("tipoSolicitacao"),
      descricao: fd.get("descricao") || ""
    };

    const formData = new FormData();
    formData.append("data", JSON.stringify(payload));

    const file = fd.get("evidencia");
    if(file && file.name) formData.append("evidencia", file);

    const res = await fetch(TICKET_ENDPOINT, { method:"POST", body: formData });
    const data = await res.json().catch(()=> ({}));

    closeTicketModal();

    addUser("Abrir chamado");

    if(res.ok){
      const protocol = data.ticketId || data.protocolo || data.id || "gerado";
      addBot(`Chamado registrado com sucesso ‚úÖ Protocolo: ${protocol}`);
    }else{
      addBot("N√£o consegui registrar o chamado agora. Tenta novamente.");
    }

    addChips("bot","Quer mais alguma coisa?",[
      {label:"Guia r√°pido", primary:true, onClick:()=> buildGuideMenu()},
    ]);
  });

  // start
  start();
</script>
</body>
</html>
